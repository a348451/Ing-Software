<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="your-integrity-value"
    crossorigin="anonymous">
    <title>Editar elemento</title>
    <link rel="stylesheet" href="editar.css">
</head>
<body>
    <div class="header">
        <h1>Administración del menú</h1>
        <h2>Ingresa los datos del elemento que deseas editar</h2>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper-left">
                    <div class="center-textbox"> 
                        <label for="selectCategoria">Selecciona el elemento que deseas editar:</label>
                        <select class="form-select" id="selectCategoria">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                        </select>
                    </div>
                    <label>Ingresa los datos actualizados del elemento:</label>
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputElemento" placeholder="Nombre:">
                    </div>
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputEditar" placeholder="Precio:">
                    </div>
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputEliminar" placeholder="Descripción:">
                    </div>
                    <div class="center-button"> 
                        <button class="btn" onclick="guardarDatos()"><b>Guardar Datos</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function guardarDatos() {
            var elemento = document.getElementById('inputElemento').value;
            var editar = document.getElementById('inputEditar').value;
            var eliminar = document.getElementById('inputEliminar').value;

            console.log("Elemento:", elemento);
            console.log("Editar:", editar);
            console.log("Eliminar:", eliminar);
        }
    </script>
</body>
</html>
