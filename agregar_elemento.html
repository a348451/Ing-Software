<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="your-integrity-value"
    crossorigin="anonymous">
    <title>Agregar elemento</title>
    <link rel="stylesheet" href="agregar.css">
</head>
<body>
    <div class="header">
        <h1>Administración del menú</h1>
        <h2>Ingresa los datos del elemento que deseas agregar</h2>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-6">
                <div class="wrapper-left">
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputElemento" placeholder="Agregar elemento">
                    </div>
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputEditar" placeholder="Editar elemento">
                    </div>
                    <div class="center-textbox"> 
                        <input type="text" class="form-control" id="inputEliminar" placeholder="Eliminar elemento">
                    </div>
                    <div class="center-textbox"> 
                        <input type="file" class="form-control" id="inputImagen" accept="image/*" placeholder="Agregar imagen del elemento">
                    </div>
                    <div class="center-button"> 
                        <button class="btn btn-success" onclick="guardarDatos()"><b>Guardar Datos</b></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function guardarDatos() {
            var elemento = document.getElementById('inputElemento').value;
            var editar = document.getElementById('inputEditar').value;
            var eliminar = document.getElementById('inputEliminar').value;
            var imagen = document.getElementById('inputImagen').value;

            console.log("Elemento:", elemento);
            console.log("Editar:", editar);
            console.log("Eliminar:", eliminar);
            console.log("Imagen:", imagen);
        }
    </script>
</body>
</html>
