<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="your-integrity-value"
    crossorigin="anonymous">
    <title>Editar elemento</title>
    <link rel="stylesheet" href="../stylesheets/editar.css">
</head>
<body>
    <div class="header">
        <h1>Administración del menú</h1>
        <h2>Ingresa los datos del elemento que deseas editar</h2>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper-left">
                    <form>
                        <div class="center-textbox"> 
                            <label for="selectCategoria">Selecciona el elemento que deseas editar:</label>
                        
                        <select class="form-select" id="selectCategoria">
                        </select>
                        </div>
                        <label>Ingresa los datos actualizados del elemento:</label>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre:">
                        </div>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" id="inputPrecio" placeholder="Precio:">
                        </div>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" id="inputDesc" placeholder="Descripción:">
                        </div>
                        <div class="center-button"> 
                            <button class="btn" type="submit"><b>Guardar Datos</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const selectElemento = document.getElementById("selectCategoria");
    
            fetch('http://localhost:4001/')
                .then(response => response.json())
                .then(data => {
                    objs = data.obj;
                    objs.forEach(elemento => {
                        const option = document.createElement("option");
                        option.value = elemento._id;
                        option.textContent = elemento._nombre;
                        selectElemento.appendChild(option);
                    });
                })
                .catch(error => console.error("Error al obtener elementos:", error));
        });

        document.addEventListener("submit", (event)=>{
            event.preventDefault();
            const id = document.getElementById('selectCategoria').value;
            const name = document.getElementById('inputNombre').value;
            const prize = document.getElementById('inputPrecio').value;
            const desc = document.getElementById('inputDesc').value;
            const obj = {id: id, name: name, prize: prize, desc: desc}
            const data = JSON.stringify(obj);
            console.log("Entry")
            fetch(`http://localhost:4001/edit`,{
                method: 'PATCH',
                body: data
            })
        })

        
    </script>
</body>
</html>
