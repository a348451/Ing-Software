<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="your-integrity-value"
    crossorigin="anonymous">
    <title>Agregar elemento</title>
    <link rel="stylesheet" href="../stylesheets/agregar.css">
</head>
<body>
    <div class="header">
        <h1>Administración del menú</h1>
        <h2>Ingresa los datos del elemento que deseas agregar</h2>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper-left">
                    <form method="POST" action="/menu">
                        <div class="center-textbox">
                        <input type="text" class="form-control" name="name" placeholder="Nombre:">
                        </div>
                        <div class="center-floatbox">
                        <input type="text" class="form-control" name="precio" placeholder="Precio:">
                        </div>
                        <div class="center-textbox">
                        <input type="text" class="form-control" name="desc" placeholder="Descripción:">
                        </div>
                        <div class="center-textbox">
                        <input type="text" class="form-control" name="img" accept="image/*" placeholder="Agregar imagen del elemento">
                        </div>
                        <div class="center-button text-center mt-3">
                        <button type="submit" class="btn"><b>Guardar Datos</b></button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
