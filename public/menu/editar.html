<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="your-integrity-value"
    crossorigin="anonymous">
    <title>Editar elemento</title>
    <link rel="stylesheet" href="../stylesheets/editar.css">
</head>
<body>
    <div class="header">
        <h1>Administración del menú</h1>
        <h2>Ingresa los datos del elemento que deseas editar</h2>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper-left">
                    <form method="POST" action="#">
                        <div class="center-textbox"> 
                            <label for="selectCategoria">Selecciona el elemento que deseas editar:</label>
                        
                        <select class="form-select" id="selectCategoria">
                        </select>
                        </div>
                        <label>Ingresa los datos actualizados del elemento:</label>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" name="inputNombre" placeholder="Nombre:">
                        </div>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" name="inputPrecio" placeholder="Precio:">
                        </div>
                        <div class="center-textbox"> 
                            <input type="text" class="form-control" name="inputDesc" placeholder="Descripción:">
                        </div>
                        <div class="center-button"> 
                            <button class="btn" type="submit"><b>Guardar Datos</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const selection = document.getElementById('selectCategoria');
            fetch("/menu")
            .then(res => res.json())
            .then(data => {
                objs = data.obj;
                objs.forEach(element => {
                    const child = document.createElement('option');
                    child.value = element._id;
                    child.textContent = element._nombre;
                    selection.appendChild(child);
                });
            }).catch(err => {
                console.log(err);
            });
        })
    </script>
</body>
</html>
